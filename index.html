<html>
  <head>
    <title>test pubnub into unity</title>
    <script src="http://cdn.pubnub.com/pubnub-3.16.5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
      button{
        padding: 100px;
        font-size: 20px;
        color: red;
        background-color: green;
      }
    </style>

  </head>
    <body>

      <button id="test-button">clickMe</button>

      <script>
        var pubnub = PUBNUB({
            publish_key : 'YOUR_PUB_KEY',
            subscribe_key : 'YOUR_SUB_KEY'
        })

        function publishSampleMessage(whichTrigger) {
          var publishConfig = {
              channel : "YOUR_CHANNEL_NAME",
              message : whichTrigger
          }
          pubnub.publish(publishConfig, function(status, response) {
              console.log(status, response);
          })

        }

        $('#test-button').click(function(){
          publishSampleMessage("helloMe");
        })


      </script>

    </body>
</html>
